<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 14pt Arial;
        }
        input {
            font: normal 14pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <label for="txtn1">Número 1:</label>
    <input type="number" name="txtn1" id="txtn1" placeholder="Digite o 1º número" title="Digite o primeiro número"> +
    <label for="txtn2">Número 2:</label>
    <input type="number" name="txtn2" id="txtn2" placeholder="Digite o 2º número" title="Digite o segundo número">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }

    </script>
</body>
</html>
