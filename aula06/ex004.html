<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font: bolder 18pt Arial;
    }
</style>
<body>
    
    <script>
        var nome = prompt('Qual é seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras <br/>`)
        document.write(`Seu nome em letra minuscula é${nome.toLowerCase()} letras <br/>`)
        document.write(`Seu nome em letra maiuscula é${nome.toUpperCase()} letras`)
    </script>
</body>
</html>
